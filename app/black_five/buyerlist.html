    <style>

ate > :nth-child(9){-webkit-transform:rotate(240deg) translate(0, -142%);-ms-transform:rotate(240deg) translate(0, -142%);transform:rotate(240deg) translate(0, -142%);-webkit-animation:fadeIn 1.3s linear infinite;animation:fadeIn 1.3s linear infinite;-webkit-animation-delay:0s;animation-delay:0s;-webkit-animation-delay:-0.4s;animation-delay:-0.4s}.loading-spinner-rotate > :nth-child(10){-webkit-transform:rotate(270deg) translate(0, -142%);-ms-transform:rotate(270deg) translate(0, -142%);transform:rotate(270deg) translate(0, -142%);-webkit-animation:fadeIn 1.3s linear infinite;animation:fadeIn 1.3s linear infinite;-webkit-animation-delay:0s;animation-delay:0s;-webkit-animation-delay:-0.3s;animation-delay:-0.3s}.loading-spinner-rotate > :nth-child(11){-webkit-transform:rotate(300deg) translate(0, -142%);-ms-transform:rotate(300deg) translate(0, -142%);transform:rotate(300deg) translate(0, -142%);-webkit-animation:fadeIn 1.3s linear infinite;animation:fadeIn 1.3s linear infinite;-webkit-animation-delay:0s;animation-delay:0s;-webkit-animation-delay:-0.2s;animation-delay:-0.2s}.loading-spinner-rotate > :nth-child(12){-webkit-transform:rotate(330deg) translate(0, -142%);-ms-transform:rotate(330deg) translate(0, -142%);transform:rotate(330deg) translate(0, -142%);-webkit-animation:fadeIn 1.3s linear infinite;animation:fadeIn 1.3s linear infinite;-webkit-animation-delay:0s;animation-delay:0s;-webkit-animation-delay:-0.1s;animation-delay:-0.1s}
    </style>
    <!-- build:css /styles/black_five/buyerlist.css-->
    <link rel="stylesheet" type="text/css" href="/styles/black_five/buyerlist.css">
    <!-- endbuild-->
</head>

<body>
    <div class="seller-list-page">
        <div class="seller-top-banner" id="seller-top-banner"></div>
        <div class="seller-tab-list" id="seller-tab-list">
            <div class="seller-tab active-tab" tab-areaCode="meiguo">美国买手</div>
            <div class="seller-tab" tab-areaCode="aoxing">澳新买手</div>
            <div class="seller-tab" tab-areaCode="rihan">日韩买手</div>
            <div class="seller-tab" tab-areaCode="ouzhou">欧洲买手</div>
        </div>
        <div class="seller-list-wrap" id="seller-list-wrap">
            <ul class="seller-list active-list">

            </ul>
            <ul class="seller-list"></ul>
            <ul class="seller-list"></ul>
            <ul class="seller-list"></ul>
            <div class="load-more" id="load-more">
                <div id="bowlG">
                    <div id="bowl_ringG">
                        <div class="ball_holderG">
                            <div class="ballG"></div>
                        </div>
                    </div>
                </div>
                <span>加载中...</span>
            </div>
        </div>
        <div class="loading-spinner" id="loading">
            <ul class="loading-spinner-rotate">
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
                <li class="fan-page"></li>
            </ul>
            <p>加载中</p>
        </div>
        <div class="finish-tip" id="finish-tip">已显示全部</div>
    </div>

    <script id="seller-item-tpl" type="text/template">
        {{ for (var i = 0; i < BuyerList.length; i++){ }}
        <li class="seller-item">
            <div class="seller-info" data-sellerName={{= BuyerList[i].Buyer.SellerName}} data-sellerId={{= BuyerList[i].Buyer.SellerId}}>
                <div class="personal-info">
                    <img src="{{= BuyerList[i].Buyer.SellerLogo}}" alt="买手头像" class="info-avatar">
                    <div class="info-wrap">
                        <span class="info-name">{{= BuyerList[i].Buyer.SellerName}}</span>
                        <span class="info-country">
                            <img src="{{= BuyerList[i].Buyer.Flag}}" alt="买手国家" class="flag">{{= BuyerList[i].Buyer.CountryName}}
                        </span>
                    </div>
                    <div class="info-coupon" data-couponid={{= BuyerList[i].Buyer.CouponId}}>
                        <span class="value">&yen;{{= BuyerList[i].Buyer.CouponPrice}}优惠券</span>
                        {{ if(!IsNeedBrought) { }}
                        <span class="get-coupon" getstatus='true'>领取</span>
                        {{ } }}
                    </div>
                </div>
                <div class="tag-info">
                    <span class="tag-item live">直播&nbsp;{{= BuyerList[i].Buyer.Activities}}</span>
                    <span class="tag-item fans">粉丝&nbsp;{{= BuyerList[i].Buyer.FavCount}}</span>
                    <span class="tag-item goods">商品&nbsp;{{= BuyerList[i].Buyer.ProductCount}}</span>
                </div>
            </div>
            <div class="goods-classify">
                <span class="classify-title">好货分类 :</span>
                <div class="classify-tag">{{= BuyerList[i].Buyer.GoodProductCatalogs}}</div>
            </div>
            <div class="goods-list">
                {{ var products = BuyerList[i].Products }}
                {{ for (var j = 0; j < products.length; j++) { }}
                <div class="goods-item" data-productId={{= products[j].ProductId}} data-logo={{= products[j].Logo}} data-seller={{= products[j].Seller}} data-sellerId={{= products[j].SellerId}} onclick=";">
                    <div class="goods-pic" style="background-image: url({{= products[j].PicUrl}})"></div>
                    <div class="goods-info">
                        <div class="goods-desc">
                            {{ if(products[j].FreeShipping && !products[j].TaxFarming){ }}
                            <span class="free-post">包邮</span>
                            {{ }else if(products[j].TaxFarming && !products[j].FreeShipping){ }}
                            <span class="free-post">包税</span>
                            {{ }else if(products[j].FreeShipping && products[j].TaxFarming){ }}
                            <span class="free-post">包邮包税</span>
                            {{ } }}
                            {{= products[j].Name}}
                        </div>
                        <div class="delivery-way">
                            {{ if (products[j].Customer.DeliveryType == 2){ }}
                                <i class="icon-zhiyou"></i>直邮
                            {{ }else if(products[j].Customer.DeliveryType == 3){ }}
                                <i class="icon-beihai-directMail"></i>贝海直邮
                            {{ }else if(products[j].Customer.DeliveryType == 7){ }}
                                <i class="icon-authentic-zhiyou"></i>拼邮
                            {{ } }}
                        </div>
                        <div class="price-info">
                            <span class="goods-price">&yen;&nbsp;<strong>{{= products[j].Price}}</strong>.00</span>
                            {{ if (products[j].Stock > 0 && products[j].Stock <=3) { }}
                            <span class="amount-remain">仅剩{{= products[j].Stock}}件</span>
                            {{ } }}
                            {{ if (products[j].Stock == 0){ }}
                            <span class="sold-out">已售罄</span>
                            {{ } }}
                        </div>
                    </div>
                </div>
                {{ } }}
            </div>
            <div class="view-all">
                <span class="all-live">共<strong>{{= BuyerList[i].Buyer.Activities}}</strong>场直播</span>
                <span class="all-see" data-sellerName={{= BuyerList[i].Buyer.SellerName}} data-sellerId={{= BuyerList[i].Buyer.SellerId}}>查看全部 <strong>></strong></span>
            </div>
        </li>
        {{ } }}
    </script>

    <script type="text/javascript" src="/scripts/commons/zepto,ejs.js"></script>
    <script type="text/javascript" src="/scripts/commons/imgLazyLoad.js"></script>
    <script type="text/javascript" src="http://static.matouapp.ymatou.com/js/ymtApi.2015101901.js?wxAutoInit=1"></script>
    <!-- build:js /scripts/black_five/buyerlist.js -->
    <script src="/scripts/black_five/buyerlist.js"></script>
    <!-- buildend -->

</body>

</html>
