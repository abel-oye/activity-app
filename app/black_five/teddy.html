    <script data-js-path="redraw.js">
        !(function(relWinth, relFontSize) {
            var ua = navigator.userAgent,
                isIos = /iphone|ipad|ipod/i.test(ua),
                isMobile = /Mobile/i.test(ua);
            var meta = document.querySelector("[name=viewport]") || (function() {
                    var _meta = document.createElement("meta");
                    _meta.name = "viewport"
                })(),
                content = meta.content || "",
                matchScale = content.match(/initial\-scale=([\d\.]+)/),
                dpr = isIos ? window.devicePixelRatio ? Math.min(window.devicePixelRatio, 3) : 1 : 1,
                docEl = document.documentElement,
                maxWidth = dpr * (docEl.dataset.mw || 750),
                scale = 1 / dpr,
                tid;
            relWinth = relWinth || 320;
            relFontSize = relFontSize || 16;
            if (meta) {
                content = content.replace(/initial\-scale=([\d\.]+)/, "initial-scale=" + scale).replace(/minimum\-scale=([\d\.]+)/, "minimum-scale=" + scale).replace(/maximum\-scale=([\d\.]+)/, "maximum-scale=" + scale);
                meta.content = content.replace(/initial\-scale=([\d\.]+)/, "initial-scale=" + scale).replace(/minimum\-scale=([\d\.]+)/, "minimum-scale=" + scale).replace(/maximum\-scale=([\d\.]+)/, "maximum-scale=" + scale);
            } else {
                meta = doc.createElement("meta");
                meta.name = "viewport";
                meta.content = content;
                docEl.firstElementChild.appendChild(meta)
            }
            var redraw = function() {
                var width = docEl.getBoundingClientRect().width;
                var fz = Math.min(width, maxWidth) / relWinth * relFontSize;
                docEl.style.fontSize = fz + "px"
            };
            if (isMobile) {
                window.addEventListener("resize", function() {
                    clearTimeout(tid);
                    tid = setTimeout(redraw, 300)
                }, false);
                redraw()
            } else {
                docEl.style.fontSize = "16px"
            }
        })(375, 16);
    </script>
