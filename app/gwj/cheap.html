    <!--双11-->
    <script id="cheap-tpl" type="text/template">
        <div class="gwj-area-body cheap-wrapper">
        {{ for(var i =0,len=ProductList.length;i<len;i++){ }}
            <div class="explosive-pro-item">
                <div class="explosive-pro-box J-open" data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{=ProductList[i].ProductId}}" data-title="商品详情">
                   <div>
                       <img class="gwj-hold-bg" lazy-load="{{= ProductList[i].PicUrl }}" src="data:image/gif;base64,R0lGODlhAQABAJEAAAAAAP///////wAAACH5BAEHAAIALAAAAAABAAEAAAICVAEAOw==" alt="">
                   </div>
                   <h5 class="title">{{= ProductList[0].Name }}</h5>
                   <div class="pirce-market">
                       他喵价 {{=ProductList[i].MarketPrice}}
                   </div>
                   <div class="price-box">
                       <span>特供价</span>
                       <span class="num"><strong>{{=ProductList[i].Price4Sale}}</strong>元</span>
                   </div>
                   {{if(ProductList[i].StatusText){ }}
                   <span class="statusText">{{=ProductList[i].StatusText}}</span>
                   {{ } }}
                </div>
            </div>
            {{ } }}
        </div>
    </script>
    <!--双11 便宜-->
    <div class="gwj-area" id="gwj_06">
        <cheap>

        </cheap>
    </div>
