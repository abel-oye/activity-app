    <script data-js-path="redraw.js">
    !(function(relWinth, relFontSize) {
        var ua = navigator.userAgent,
            isIos = /iphone|ipad|ipod/i.test(ua),
            isMobile = /Mobile/i.test(ua);
        var meta = document.querySelector("[name=viewport]") || (function() {
                var _meta = document.createElement("meta");
                _meta.name = "viewport"
            })(),
            content = meta.content || "",
            matchScale = content.match(/initial\-scale=([\d\.]+)/),
            matchWidth = content.match(/width=([\d\.]+)/),
            dpr = isIos ? window.devicePixelRatio ? Math.min(window.devicePixelRatio, 3) : 1 : 1,
            docEl = document.documentElement,
            maxWidth = dpr * (docEl.dataset.mw || 750),
            scale = 1 / dpr,
            tid;
        relWinth = relWinth || 320;
        relFontSize = relFontSize || 16;
        if (meta) {
            if (matchScale) {
                content = content.replace(/initial\-scale=([\d\.]+)/, "initial-scale=" + scale).replace(/minimum\-scale=([\d\.]+)/, "minimum-scale=" + scale).replace(/maximum\-scale=([\d\.]+)/, "maximum-scale=" + scale)
            } else {
                content += ",initial-scale=" + scale
            }
            meta.content = content
        } else {
            meta = doc.createElement("meta");
            meta.name = "viewport";
            meta.content = content;
            docEl.firstElementChild.appendChild(meta)
        }
        var redraw = function() {
            var width = docEl.getBoundingClientRect().width;
            var fz = Math.min(width, maxWidth) / relWinth * relFontSize;
            docEl.style.fontSize = fz + "px"
        };
        if (isMobile) {
            window.addEventListener("resize", function() {
                clearTimeout(tid);
                tid = setTimeout(redraw, 300)
            }, false);
            redraw()
        } else {
            docEl.style.fontSize = "16px"
        }
    })(375, 16);
    </script>

    <script id="active-tpl" type="text/template">
        {% for(var i=0,len=Products.length;i<len;i++){ %}
          <div class="bf-item {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
                      <div class="pro-wrapper">
                          <div class="pic bg__full img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}"></div>
                              <div class="info">
                                  <div class="country">
                                      {%if(!Products[i].PackageId){ %}
                                      <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}"></span>{%=Products[i].CountryName%} {% } %}
                                  </div>
                                  <h4>{%=Products[i].Name%}</h4>
                                  <div class="price-wrapper1">
                                      <span>亲民价</span>
                                      <span><strong>{%=Products[i].Price4Sale%}</strong>元</span>
                                  </div>
                              </div>
                        </div>
                    </div>
          {% } %}
    </script>
