<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <title>pk</title>
    <link rel="dns-prefetch" href="//static.matouapp.ymatou.com">
    <link rel="dns-prefetch" href="//staticontent.matouapp.ymatou.com">
    <link rel="dns-prefetch" href="//staticwap.ymatou.com">
    <link rel="shortcut icon" type="image/x-icon" href="http://staticontent.ymatou.com/ymtapp/matouapp.ico" />
    <script data-js-path="redraw.js">
     !(function(relWinth,relFontSize){var ua=navigator.userAgent,isIos=/iphone|ipad|ipod/i.test(ua),isMobile=/Mobile/i.test(ua);var meta=document.querySelector("[name=viewport]")||(function(){var _meta=document.createElement("meta");_meta.name="viewport"})(),content=meta.content||"",matchScale=content.match(/initial\-scale=([\d\.]+)/),matchWidth=content.match(/width=([\d\.]+)/),dpr=isIos?window.devicePixelRatio?Math.min(window.devicePixelRatio,3):1:1,docEl=document.documentElement,maxWidth=dpr*(docEl.dataset.mw||750),scale=1/dpr,tid;relWinth=relWinth||320;relFontSize=relFontSize||16;if(meta){if(matchScale){content=content.replace(/initial\-scale=([\d\.]+)/,"initial-scale="+scale).replace(/minimum\-scale=([\d\.]+)/,"minimum-scale="+scale).replace(/maximum\-scale=([\d\.]+)/,"maximum-scale="+scale)}else{content+=",initial-scale="+scale}meta.content=content}else{meta=doc.createElement("meta");meta.name="viewport";meta.content=content;docEl.firstElementChild.appendChild(meta)}var redraw=function(){var width=docEl.getBoundingClientRect().width;var fz=Math.min(width,maxWidth)/relWinth*relFontSize;docEl.style.fontSize=fz+"px"};if(isMobile){window.addEventListener("resize",function(){clearTimeout(tid);tid=setTimeout(redraw,300)},false);redraw()}else{docEl.style.fontSize="16px"}})(320,16);
    </script>
    <!-- build:css /styles/pk/index.css-->
    <link rel="stylesheet" type="text/css" href="/styles/pk/index.css">
    <!-- endbuild -->
  </head>
  <body>
    <script id="pkInfo" type="text/template">
      {{ if(hasLogin){ }}
      <div class="pk-status-header {{= (!VoteProductId || VoteProductId != WinProductId ) ? '':'succ'}}">
        <div class="text">
          {{= !WinProductId ? '投票统计中,每天上午10点公布结果'  :  !VoteProductId ? '很遗憾您未参加本场比赛投票' : VoteProductId == WinProductId ? '恭喜您猜中了本场比赛的结果':'很遗憾您未猜中本场比赛结果'}}
        </div>
      </div>
       {{ } }}
      <div class="pk-info-wrapper pk-flag pk-flag-fade">
        <div class="pk-left-wrapper">
          <div class="pk-pro-wrapper">
            <div class="pk-pro-title">
              <h3>{{= RedProductName }}</h3>
              <span class="sub-title">{{= RedProductSubTitle }}</span>
            </div>
            <div class="pk-pro-sling">
              <span class="pk-sling"></span>
              <span class="pk-sling"></span>
            </div>
            <div class="pk-pro-body {{= WinProductId==RedProductId?'win':''}} J-open" onclick=";" data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{=RedProductId}}" data-title="商品详情">
              <img src="{{=RedProductImage}}" alt="">
              <div class="pk-pro-info">
                <span class="country"><img src="{{= RedCountryIcon }}" alt="">{{= RedCountry }}</span>
                <span class="price">&yen;{{=RedProductPrice}}</span>
              </div>

            </div>
          </div>
          <div class="pk-recommend-reason">
            <div class="pk-vote-show">
             <div class="pk-sling-wrapper">
               <span class="pk-sling"></span>
             </div><div class="pk-sling-wrapper">
               <span class="pk-sling"></span>
             </div>
            </div>
            <div class="pk-recommend-info">
              <div class="title">
                <img src="{{= RedHeadImage }}" alt="">
              </div>
              <div class="pk-recommend-desc">{{=RedProductRecommend}}</div>
            </div>
          </div>
        </div>
        <div class="pk-right-wrapper">
          <div class="pk-pro-wrapper">
            <div class="pk-pro-title">
              <h3>{{=BlueProductName}}</h3>
              <span class="sub-title">{{=BlueProductSubTitle}}</span>
            </div>
            <div class="pk-pro-sling">
              <span class="pk-sling"></span>
              <span class="pk-sling"></span>
            </div>
            <div class="pk-pro-body {{= WinProductId==BlueProductId?'win':''}} J-open" onclick=";" data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{=BlueProductId}}" data-title="商品详情">
              <img src="{{=BlueProductImage}}" alt="">
              <div class="pk-pro-info">
                <span class="country"><img src="{{=BlueCountryIcon}}" alt="">{{=BlueCountry}}</span>
                <span class="price">&yen;{{=BlueProductPrice}}</span>
              </div>
            </div>
          </div>
          <div class="pk-recommend-reason">
            <div class="pk-vote-show">
              <div class="pk-sling-wrapper">
                <span class="pk-sling"></span>
              </div><div class="pk-sling-wrapper">
                <span class="pk-sling"></span>
              </div>
            </div>
            <div class="pk-recommend-info">
              <div class="title">
                <img src="{{= BlueHeadImage }}" alt="">
              </div>
              <div class="pk-recommend-desc">{{=BlueProductRecommend}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="pk-vote-wrapper column-vote-group">
         <div class="pk-vote-col">
              <span class="pk-vote-num">{{=!WinProductId?'?':RedNumberOfVotes}}票</span>
              <span class="pk-vote J-open pk-see-pro-left" data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{=RedProductId}}"
                onclick=";" data-title="商品详情"></span>
          </div>
         <div class="pk-vote-col">
              <span class="pk-vote-num">{{=!WinProductId?'?':BlueNumberOfVotes}}票</span>
              <span class="pk-vote J-open pk-see-pro-right" data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{=BlueProductId}}"
                onclick=";" data-title="商品详情"></span>
         </div>
       </div>
    </script>

    <section class="pk-container  pk-hide">
      <div class="pk-wrapper">
        <!--pk信息-->
        <pkInfo></pkInfo>

        </div>
        <div class="pk-load-over"></div>

      <!--投票记录-->
      <summary></summary>
    </section>
    <div class="pk-loading loading-fixed" id="loading-fixed"></div>
    <div class="pk-back-top" onclick=";"></div>
    <!-- build:js /scripts/zepto,ejs.js -->
    <script type="text/javascript" src="/scripts/commons/zepto,ejs.js"></script>
    <!-- endbuild -->
    <script type="text/javascript" src="http://static.matouapp.ymatou.com/js/ymtApi.2015092301.js?wxAutoInit=1"></script>
    <!-- build:js /scripts/pk/detail.js -->
    <script src="/scripts/pk/detail.js"></script>
    <!-- endbuild -->

    <script>
        (function(w, d, s, l, i, o) {
        w['YmatouAnalyticsobject'] = o;

        f.parentNode.insertBefore(j, f);

    </script>
    <!-- End Google Tag Manager -->
  </body>
</html>
