    <script>
      if(/\(i[^;]+;( U;)? CPU.+Mac OS X/ig.test(window.navigator.userAgent)){
          document.write('<div class="ios-bartools"><div class="ios-bartools-wrapper"><h2>新年好礼</h2></div></div>');

    <script id="poker-dialog-tpl" type="text/template">
        <!--中奖实物-->
        {% if(BCode == 100){ %}
            <div class="content">
                恭喜大王<br>
                获得{%= CouponDetailInfo.CouponValue %}元现金优惠券<br>
                {% if(HasUseCount > 1){ %}
                    今天的抽奖次数已用完,明天继续！
                {% }else{ %}
                    分享后还能再抽一次哦！
                {% } %}
            </div>
            <div>
                <button class="btn btn-outline J-close-dialog">去逛逛</button>
               <button class="btn btn-primary J-close-dialog J-share J-add-lottery" 
                        data-url="http://evt.ymatou.com/activity_4997_MApp?uid=${userid}"
                        data-content="洋码头囤洋年货，2016元无门槛现金优惠券、COACH杀手包随机送，过年必须奢侈一把，不来就只能呵呵了！"
                        data-pic="http://p5.img.ymatou.com/upload/staticcontent/d57da4ead5524b72a594823886ad1860.jpg"
                        data-title="2016元随机送，这种事情会随便说！">分享到朋友圈</button>
            </div>
        <!--没中-->
         {% }else if(BCode == 101){ %}
             <div class="content">
                 报告大王！<br>
                什么都没有抽到<br>
                {% if(HasUseCount > 1){ %}
                今天的抽奖次数已用完,明天继续！
                {% }else{ %}
                分享后还能再抽一次哦！
                {% } %}                 
             </div>
             <div>
                 <button class="btn btn-outline J-close-dialog">去逛逛</button>
                 <button class="btn btn-primary J-close-dialog J-share J-add-lottery" 
                        data-url="http://evt.ymatou.com/activity_4997_MApp?uid=${userid}"
                        data-content="洋码头囤洋年货，2016元无门槛现金优惠券、COACH杀手包随机送，过年必须奢侈一把，不来就只能呵呵了！"
                        data-pic="http://p5.img.ymatou.com/upload/staticcontent/d57da4ead5524b72a594823886ad1860.jpg"
                        data-title="2016元随机送，这种事情会随便说！">分享到朋友圈</button>
             </div>
        <!--系统错误-->
         {% }else if(BCode == 103){ %}
            <div class="content">
                报告大王<br>
                系统错误请重试
            </div>
            <div>
                <button class="btn btn-outline btn-w-full J-close-dialog">知道了</button>
            </div>
        <!--超出设备数-->
         {% }else if(BCode == 104){ %}
             <div class="content">
                 报告大王<br>
                 今天抽奖次数已用完<br>
                 明天再来！
             </div>
             <div>
                 <button class="btn btn-outline btn-w-full J-close-dialog">知道了</button>
             </div>
         {% }else{ %}
            <div class="content">
            {%if(HasUseCount > 1){%}
                报告大王<br>
                今天抽奖次数已用完<br>
                明天再来
            {% }else{ %}
                哎呦， <br/>
                分享之后还可以再翻一次，<br>
                这种事我会随便说嘛
            {% } %}
            </div>
           <div>
                {%if(HasUseCount > 1 && BCode !==102){%}
                    <button class="btn btn-primary btn-w-full J-close-dialog">去逛逛</button>
                {% }else{ %}
                    <button class="btn btn-outline J-close-dialog">去逛逛</button>
                    <button class="btn btn-primary J-close-dialog J-share J-add-lottery" 
                        data-url="http://evt.ymatou.com/activity_4997_MApp?uid=${userid}"
                        data-content="洋码头囤洋年货，2016元无门槛现金优惠券、COACH杀手包随机送，过年必须奢侈一把，不来就只能呵呵了！"
                        data-pic="http://p5.img.ymatou.com/upload/staticcontent/d57da4ead5524b72a594823886ad1860.jpg"
                        data-title="2016元随机送，这种事情会随便说！">分享到朋友圈</button>
                {% } %}
              
           </div>
         {% } %}
    </script>
    <script id="active-tpl" type="text/template">
        {% for(var i=0,len=Products.length;i<len;i++){ %}
          <div class="bf-item {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
              <div class="pro-wrapper">
                <div class="pic bg__full img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                <div class="info">
                    <div class="national-wrapper">
                      {% if(!Products[i].PackageId){ %}  <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}" ></span>{%=Products[i].CountryName%} {% } %}
                    </div>
                    <h4>{%=Products[i].Name%}</h4>
                    <div>
                        <del>市场价:{%=Products[i].MarketPrice%}</del>
                    </div>
                    <div class="price-wrapper2">
                        <span>狂欢价</span>
                        <span><strong>{%=Products[i].Price4Sale%}</strong>元</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
        {% } %}
    </script>
    <script id="int-point-tpl" type="text/template">
        <div class="sf-area-hd"></div>
        <div class="sf-area-bd">
            <div class="special-title"><span></span>10点专场</div>
            <div class="special-bd sf-swiper sf-swiper-intPoint">
                <div class="swiper-wrapper"><!--
                    {% for(var i=0,len=Products.length;i<len;i++){ %}
                        --><div class="swiper-slide special-product-area {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
                            <div class="pic" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                            <div class="info">
                                <h3>{%=Products[i].Name%}</h3>
                                {% if(!Products[i].PackageId){ %} 
                                <p class="country"><i class="flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}"></i>{%=Products[i].CountryName%}</p>
                                {% } %}
                                <div class="price">
                                    &yen;<strong>{%=Products[i].Price4Sale%}</strong>{% if(Products[i].MarketPrice>1){ %}<small>市场价<br/>&yen;{%=Products[i].MarketPrice%}</small>{%}%}
                                </div>
                                <div>
                                    <span class="stock">还剩{%=Products[i].ProductStock%}件</span> <span class="see-live">立即购买</span>
                                </div>
                            </div>
                        </div><!--
                    {% } %}
                --></div>                    
                <div class="int-point-area-slide-triggers swiper-pagination"></div>
            </div>
        </div>
    </script>
    <script id="mixture-product-tpl"  type="text/template">
        {% for(var i=0,len =products.length;i<len;i++){ %}
            <li class="goods-group-item">
                <div class="pic" lazy-load-background="{%-: products[i].picUrl | convertImgUrl %}" style="background-image: url(http://staticontent.ymatou.com/images/activity/placeholder@300x300.png);"></div>
                <div class="info">
                    <p class="country"><i class="flag" lazy-load-background="{%= products[i].countryFlagUrl%}"></i>{%- products[i].countryName %}</p>
                    <h3>{%- products[i].name %}</h3>
                    <div class="catalogs">
                        <div class="options">
                            {% for(var j=0,len2=products[i].catalogs.length;j<len2;j++){%}
                                <div>
                                    <input type="radio" name="disguise-radio-{%= i %}" 
                                        id="disguise-radio-{%= i %}-{%= j %}"
                                        data-is-group="{%=products[i].catalogs[j].isGroup %}"
                                        data-pid="{%=products[i].catalogs[j].id %}"
                                        {%= j+1==len2?'checked':''%}>
                                    <label class="options-radio" for="disguise-radio-{%= i %}-{%=j%}">
                                        <span class="disguise-radio"></span>{%=products[i].catalogs[j].stock%}件: <span class="price">&yen;<strong>{%=products[i].catalogs[j].price%}</strong></span></label>
                                </div>
                            {% } %}
                        </div>
                        <button class="btn buy-now J-mixture-buyNow">立即购买</button>
                    </div>
                </div>
            </li>
        {% } %}
       
    </script>
    <section class="sf-container">
        <header class="sf-hd"></header>
        <!--新年翻翻乐-->
        <div class="sf-area poker-area">
            <div class="sf-area-hd"></div>
            <div class="sf-area-bd poker-container">
                <div class="poker-box">
                    <div class="card">
                        <div class="card-item rollback" data-inx="0">
                            <span class="face"></span>
                            <span class="back">

                                &yen;<strong>16</strong>
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item rollback" data-inx="1">
                            <span class="face"></span>
                            <span class="back">
                                &yen;<strong>66</strong>
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item rollback bg-left" data-inx="2">
                            <span class="face"></span>
                            <span class="back">
                                &yen;<strong>320</strong>
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item rollback" data-inx="3">
                            <span class="face"></span>
                            <span class="back">
                                &yen;<strong>16</strong>
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="start-btn J-start-poker" onclick=";">
                            开始抽奖
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item rollback" data-inx="4">
                            <span class="face"></span>
                            <span class="back">
                                <img src="http://staticontent.ymatou.com/images/activity/spring_festival/2016.jpg" >
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item rollback" data-inx="5">
                            <span class="face"></span>
                            <span class="back">
                                &yen;<strong>166</strong>
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item rollback" data-inx="6">
                            <span class="face"></span>
                            <span class="back">
                                <img src="http://i4.tietuku.com/4c3285c7a7d1d30d.png" >
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item rollback" data-inx="7">
                            <span class="face"></span>
                            <span class="back">
                                &yen;<strong>66</strong>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sf-area-ft poker-rule">
                <p>奖品：全站通用优惠券，2016元无门槛优惠券，coach包(价值2800）。</p>
                <div class="poker-rule-more">
                    <p>. 活动期间，每人每天有1次机会，分享后可再获得1次机会</p>
                    <p>. 中奖后，优惠券直接发放到个人帐户，在“我-钱包-优惠券”里查看.</p>
                    <p>. 抽到实物奖品，客服会与您联系</p>
                    <p>. 优惠券不累计，不置换现金。使用有效期至2015年1月24日;</p>
                    <p>. 如在活动期间发现有违规行为，洋码头有权取消违规账号所得奖品</p>
                    <p>. 本活动最终解释权归洋码头所有</p>
                </div>
                <div class="J-toggle-class poker-rule-tools" 
                    data-target=".poker-rule-more,.poker-rule-tools" 
                    data-toggle-class="open" 
                    onclick=";"><i class="arrow"></i></div>
            </div>
        </div>
        <div class="poker-dialog-mask J-close-dialog" onclick=";"></div>
        <div class="poker-dialog">
            <div class="poker-dialog-hd">
                <span class="close-btn J-close-dialog" onclick=";">X</span>
            </div>
            <div class="poker-dialog-bd">
                
            </div>
        </div>
        <!--整点抢-->
        <div class="sf-area int-point-area">
            <div class="J-module-Hold module-hold" data-module="intPoint" data-arguments="4994,8665,int-point-tpl"
                 lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
        </div>
        <!--分类入口-->
        <div class="classify-entry">
            <div class="classify-entry-item J-open" 
                lazy-load-background="http://staticontent.ymatou.com/images/activity/spring_festival/food-entry.jpg"
                data-url="http://evt.ymatou.com/activity_4998_Mapp" onclick=";"></div>
            <div class="classify-entry-item J-open" 
                lazy-load-background="http://staticontent.ymatou.com/images/activity/spring_festival/facial-entry.jpg"
                data-url="http://evt.ymatou.com/activity_4999_Mapp" onclick=";"></div>
            <div class="classify-entry-item J-open" 
                lazy-load-background="http://staticontent.ymatou.com/images/activity/spring_festival/house-entry.jpg"
                data-url="http://evt.ymatou.com/activity_5000_Mapp" onclick=";"></div>
        </div>

        <!--囤货节-->
        <div class="sf-area stockists-area">
            <div class="sf-area-hd" lazy-load-background="http://staticontent.ymatou.com/images/activity/spring_festival/sf-title.jpg"></div>
            <div class="sf-area-bd">
                <!--组合商品-->
                <div class="goods-group-area">
                    <ul class="goods-group-list">
                       <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="0,mixture,mixture-product-tpl"
                            lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </ul>
                </div>
            </div>
        </div>
    </section>

       <!--洋管家-->
    <div class="ymt-butler bg__full" onclick=";"></div>

    <script>
        var ua = window.navigator.useragent,
            clsName='';
        if(YmtApi.isIos){
            clsName += ' ws-mac';
        }else  if(YmtApi.isIphone){
            clsName += ' ws-iphone';
        }else if(YmtApi.isAndroid){
            clsName += ' ws-android';
        }                    
        
        if(YmtApi.isWechat){
            clsName += ' ws-wechat';
        }else if(YmtApi.isSaohuoApp){
            clsName += ' ws-saohuo';
        }
        document.body.className += ' '+clsName;
    </script>
