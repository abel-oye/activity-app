<body>
    <script id="active-tpl" type="text/template">
        {% for(var i=0,len=Products.length;i<len;i++){ %}
          <div class="bf-item {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
              <div class="pro-wrapper">
                <div class="pic bg__full img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                <div class="info">
                    <div class="national-wrapper">
                      {% if(!Products[i].PackageId){ %}  <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}" ></span>{%=Products[i].CountryName%} {% } %}
                    </div>
                    <h4>{%=Products[i].Name%}</h4>
                    <div>
                        <del>市场价:{%=Products[i].MarketPrice%}</del>
                    </div>
                    <div class="price-wrapper2">
                        <span>狂欢价</span>
                        <span><strong>{%=Products[i].Price4Sale%}</strong>元</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
        {% } %}
    </script>
    <script id="int-point-tpl" type="text/template">
        <div class="sf-area-hd"></div>
        <div class="sf-area-bd">
            <div class="special-title"><span></span>10点专场</div>
            <div class="special-bd sf-swiper sf-swiper-intPoint">
                <div class="swiper-wrapper">
                    {% for(var i=0,len=Products.length;i<len;i++){ %}
                        <div class="swiper-slide special-product-area {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
                            <div class="pic" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                            <div class="info">
                                <h3>{%=Products[i].Name%}</h3>
                                {% if(!Products[i].PackageId){ %} 
                                <p class="country"><i class="flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}"></i>{%=Products[i].CountryName%}</p>
                                {% } %}
                                <div class="price">
                                    &yen;<strong>{%=Products[i].Price4Sale%}</strong><small>市场价<br/>&yen;{%=Products[i].MarketPrice%}</small>
                                </div>
                                <div>
                                    <span class="stock">还剩{%=Products[i].ProductStock%}件</span> <span class="see-live">立即购买</span>
                                </div>
                            </div>
                        </div>
                    {% } %}
                </div>                    
                <div class="int-point-area-slide-triggers swiper-pagination"></div>
            </div>
        </div>
        
    </script>

                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf-tab01-list-02.jpg)"></div>
