    <script id="active-tpl" type="text/template">
        {% for(var i=0,len=Products.length,len = len%2?len-1:len;i<len;i++){ %}
          <div class="bf-item {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
                  <div class="pro-wrapper">
                    <div class="pic bg__full img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                    <div class="info">
                        <div class="national-wrapper">
                          {% if(!Products[i].PackageId){ %}  <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}" ></span>{%=Products[i].CountryName%} {% } %}
                        </div>
                        <h4>{%=Products[i].Name%}</h4>
                        <div>
                            <del>市场价:{%=Products[i].MarketPrice%}</del>
                        </div>
                        <div class="price-wrapper2">
                            <span>狂欢价</span>
                            <span><strong>{%=Products[i].Price4Sale%}</strong>元</span>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
        {% } %}
    </script>
    
    <script id="buy-list-tpl" type="text/template">
        <div class="sf-swiper-buyDetail sf-swiper">
            <div class="sf-area-bd swiper-wrapper "><!--
                {% for(var i=0,len=Products.length;i<len;i++){ %}
                    --><div class="swiper-slide {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
                        <div class="pro-detail">
                            <div class="pic img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}"></div>
                            <h4>{%=Products[i].Name%}</h4>
                            <div class="price">&yen;<strong>{%=Products[i].Price4Sale%}</strong></div>
                        </div>
                    </div><!--
                {% } %}
            --></div>
            <div class="swiper-pagination-wrapper">
              <div class="swiper-pagination"></div>  
            </div>
        </div>
    </script>
