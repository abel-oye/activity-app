<body>
    <script id="active-tpl" type="text/template">
        {% for(var i=0,len=Products.length;i<len;i++){ %}
          <div class="bf-item {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
              <div class="pro-wrapper">
                <div class="pic bg__full img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                <div class="info">
                    <div class="national-wrapper">
                      {% if(!Products[i].PackageId){ %}  <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}" ></span>{%=Products[i].CountryName%} {% } %}
                    </div>
                    <h4>{%=Products[i].Name%}</h4>
                    <div>
                        <del>市场价:{%=Products[i].MarketPrice%}</del>
                    </div>
                    <div class="price-wrapper2">
                        <span>囤货价</span>
                        <span><strong>{%=Products[i].Price4Sale%}</strong>元</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
        {% } %}
    </script>


    <section class="sf-container">
        <!--美容护理-->
        <div class="sf-goods">
            <div class="sf-goods-banner" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf-tab02.jpg)"></div>
            <div class="sf-goods-tab">
                <ul class="sf-goods-tab-hd">
                    <li class="sf-goods-tab-hd-item selected">年货美食</li>
                    <li class="sf-goods-tab-hd-item">美容护理</li>
                    <li class="sf-goods-tab-hd-item">家居日用</li>
                </ul>
            </div>
            <div class="sf-goods-sub-tab-wrap"></div>
            <div class="sf-goods-sub-tab">
                <ul class="sf-goods-sub-tab-list sf-goods-sub-tab-item_3col">
                    <li class="sf-goods-sub-tab-item selected">
                        <div>洗护</div>
                    </li>
                    <li class="sf-goods-sub-tab-item">
                        <div>
                            姨妈巾
                        </div>
                    </li>
                    <li class="sf-goods-sub-tab-item">
                        <div>
                            护肤彩妆
                        </div>
                    </li>
                    <li class="sf-goods-sub-tab-item">
                        <div>
                            面膜
                        </div>
                    </li>
                    <li class="sf-goods-sub-tab-item">
                        <div>
                            特殊护理
                        </div>
                    </li>
                    <li class="sf-goods-sub-tab-item">
                        <div>
                            避孕套
                        </div>
                    </li>
                </ul>
            </div>

            <!--热销爆款-->
            <div class="sf-area sf-area-1 class-joint">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab02_list_00.jpg)"></div>
                <div class="sf-area-bd">
                    <!-- 一列商品 -->
                    <div class="sf-list">
                        <div class="sf-item">
                            <div class="pro-wrap">
                                <div class="pic"></div>
                                <div class="info">
                                    <div class="national-wrap">
                                        <span class="national-flag" lazy-load-background="http://img.ymatou.com/app/flag/circle/America.png" ></span>日本
                                    </div>
                                    <div class="price-wrap">
                                        <div>
                                            <div class="desc">电吹风电吹风</div>
                                            <span class="price">&yen;9999</span>
                                            <del>&yen;999</del>
                                        </div>
                                        <div class="purchase">立即抢购 ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sf-area-ft"></div>
            </div>
            <!--洗护用品-->
            <div class="sf-area sf-area-2 class-joint">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab02_list_01.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="16275,6108"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                </div>
                <div class="sf-area-ft"></div>
            </div>

            <!--姨妈巾-->
            <div class="sf-area sf-area-1 class-joint">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab02_list_02.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="16275,6108"

            <!--护肤彩妆-->

                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab02_list_03.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="16275,6108"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>

                </div>
                <div class="sf-area-ft"></div>
            </div>

            <!--面膜-->

                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab02_list_04.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="16275,6108"

            </div>

            <!--特殊护理-->
            <div class="sf-area sf-area-1 class-joint">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab02_list_05.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="16275,6108"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>

                </div>

                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="16275,6108"

            </div>
        </div>
    </section>

    <script src="/scripts/commons/common.js"></script>
    <script src="/scripts/spring_festival/beautify.js"></script>
