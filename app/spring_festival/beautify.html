<body>
    <script id="active-tpl" type="text/template">
        {% for(var i=0,len=Products.length;i<len;i++){ %}
          <div class="bf-item {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
              <div class="pro-wrapper">
                <div class="pic bg__full img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                <div class="info">
                    <div class="national-wrapper">
                      {% if(!Products[i].PackageId){ %}  <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}" ></span>{%=Products[i].CountryName%} {% } %}
                    </div>
                    <h4>{%=Products[i].Name%}</h4>
                    <div class="market-price">
                        {% if(Products[i].ProductType == 0){ %}
                        <del>市场价:{%=Products[i].MarketPrice%}</del>
                        {% } %}
                    </div>
                    <div class="price-wrapper2">
                        <span>囤货价</span>
                        <span><strong>{%=Products[i].Price4Sale%}</strong>元</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
        {% } %}
    </script>

    <script id="hot-tpl" type="text/template">
        {% for(var i=0,len= Math.min(Products.length, 2);i<len;i++){ %}
            <div class="sf-item  {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
                <div class="pro-wrap">
                    <div class="pic bg__full" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}"></div>
                    <div class="info">
                        <div class="national-wrap">
                            {% if(!Products[i].PackageId){ %}
                            <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}"></span>日本
                            {% } %}
                        </div>
                        <div class="price-wrap">
                            <div>
                                <div class="desc">{%=Products[i].Name%}</div>
                                <span class="price">&yen;{%=Products[i].Price4Sale%}</span>
                                <del>&yen;{%=Products[i].MarketPrice%}</del>
                            </div>
                            <div class="purchase">立即抢购 ></div>
                        </div>
                    </div>
                </div>
            </div>
        {% } %}
    </script>
