<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <link rel="dns-prefetch" href="//static.matouapp.ymatou.com">
    <link rel="dns-prefetch" href="//staticontent.matouapp.ymatou.com">
    <link rel="dns-prefetch" href="//staticwap.ymatou.com">
    <link rel="shortcut icon" type="image/x-icon" href="http://staticontent.ymatou.com/ymtapp/matouapp.ico" />
    <script data-js-path="redraw.js">
        !(function(f,p){var c=navigator.userAgent,d=/iphone|ipad|ipod/i.test(c),b=/android/ig.test(c),a=/Mobile/i.test(c)||d||b;var o=document.querySelector("[name=viewport]")||(function(){var q=document.createElement("meta");q.name="viewport"})(),k=o.content||"",j=k.match(/initial\-scale=([\d\.]+)/),i=k.match(/width=([\d\.]+)/),m=d?window.devicePixelRatio?Math.min(window.devicePixelRatio,3):1:1,e=document.documentElement,n=m*(e.dataset.mw||750),g=1/m,h;f=f||320;p=p||16;if(o){if(j){k=k.replace(/initial\-scale=([\d\.]+)/,"initial-scale="+g)}else{k+=",initial-scale="+g}o.content=k.replace(/minimum\-scale=([\d\.]+)/,"minimum-scale="+g).replace(/maximum\-scale=([\d\.]+)/,"maximum-scale="+g)}else{o=doc.createElement("meta");o.name="viewport";o.content=k;e.firstElementChild.appendChild(o)}var l=function(){var r=e.getBoundingClientRect().width;var q=Math.min(r,n)/f*p;e.style.fontSize=q+"px"};if(a){window.addEventListener("resize",function(){clearTimeout(h);h=setTimeout(l,300)},false);l()}else{e.style.fontSize="16px"}})(375,16);
    </script>
    <!-- build:css /styles/spring_festival/homedaily.css-->
    <link rel="stylesheet" type="text/css" href="/styles/spring_festival/homedaily.css">
    <!-- endbuild-->
</head>

<body>
    <script id="active-tpl" type="text/template">
        {% for(var i=0,len=Products.length;i<len;i++){ %}
          <div class="bf-item {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
              <div class="pro-wrapper">
                <div class="pic bg__full img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}" ></div>
                <div class="info">
                    <div class="national-wrapper">
                      {% if(!Products[i].PackageId){ %}  <span class="national-flag" lazy-load-background="{%=Products[i].CountryFlagUrl%}" ></span>{%=Products[i].CountryName%} {% } %}
                    </div>
                    <h4>{%=Products[i].Name%}</h4>
                    <div>
                        {% if(Products[i].ProductType == 0){ %}
                        <del>市场价:{%=Products[i].MarketPrice%}</del>
                        {% } %}
                    </div>
                    <div class="price-wrapper2">
                        <span>囤货价</span>
                        <span><strong>{%=Products[i].Price4Sale%}</strong>元</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
        {% } %}
    </script>

    <script id="buy-list-tpl" type="text/template">
        <div class="sf-swiper-buyDetail sf-swiper">
            <div class="sf-area-bd swiper-wrapper "><!--
                {% for(var i=0,len=Products.length;i<len;i++){ %}
                    --><div class="swiper-slide {%=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')%}" {%= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)%} onclick=";">
                        <div class="pro-detail">
                            <div class="pic img-hold" lazy-load-background="{%-: Products[i].PicUrl | convertImgUrl %}"></div>
                            <h4>{%=Products[i].Name%}</h4>
                            <div class="price">&yen;<strong>{%=Products[i].Price4Sale%}</strong></div>
                        </div>
                    </div><!--
                {% } %}
            --></div>
            <div class="swiper-pagination-wrapper">
              <div class="swiper-pagination"></div>
            </div>
        </div>
    </script>

    <section class="sf-container">
        <!--美容护理-->
        <div class="sf-goods">
            <div class="sf-goods-banner" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf-tab03.jpg)"></div>
            <div class="sf-goods-tab">
                <ul class="sf-goods-tab-hd">
                    <li class="sf-goods-tab-hd-item J-open" data-url="http://evt.ymatou.com/activity_4998_capp" onclick=";">年货美食</li>
                    <li class="sf-goods-tab-hd-item J-open" data-url="http://evt.ymatou.com/activity_4999_capp" onclick=";">美容护理</li>
                    <li class="sf-goods-tab-hd-item active">家居日用</li>
                </ul>
            </div>
            <div class="sf-goods-sub-tab-wrap">
                <div class="sf-goods-sub-tab-hold"></div>
                <div class="sf-goods-sub-tab">
                    <ul class="sf-goods-sub-tab-list J-tab" id="sf-sub-tab">
                        <li class="sf-goods-sub-tab-item" data-href="evt-01" onclick=";">
                            <div>饰品礼品</div>
                        </li>
                        <li class="sf-goods-sub-tab-item" data-href="evt-02" onclick=";">
                            <div>
                                居家日用
                            </div>
                        </li>
                        <li class="sf-goods-sub-tab-item" data-href="evt-03" onclick=";">
                            <div>
                                厨卫电器
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <!--热销爆款-->
            <div class="sf-area sf-area-1 class-joint buy-detail-area">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab03_list00.jpg)"></div>
                <div class="sf-area-bd-wrap">
                    <div class="sf-list">
                        <div class="J-module-Hold module-hold" data-module="buyList" data-arguments="4994,8666,buy-list-tpl"
                         lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                </div>
                <div class="sf-area-ft"></div>
            </div>
            <!--饰品礼品-->
            <div class="sf-area sf-area-2 class-joint J-bf-axie" id="evt-01">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab03_list01.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="4994,8697"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="4994,8700"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                </div>
                <div class="sf-area-ft"></div>
            </div>

            <!--居家日用-->
            <div class="sf-area sf-area-1 class-joint J-bf-axie" id="evt-02">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab03_list02.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="4994,8698"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="4994,8701"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                </div>
                <div class="sf-area-ft"></div>
            </div>

            <!--厨卫电器-->
            <div class="sf-area sf-area-2 class-joint J-bf-axie" id="evt-03">
                <div class="sf-area-hd" style="background-image:url(http://staticontent.ymatou.com/images/activity/spring_festival/sf_tab03_list03.jpg)"></div>
                <div class="sf-area-bd">
                    <!--两列商品模式-->
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="4994,8699"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                    <div class="bf-list bf-item_2col">
                        <div class="J-module-Hold module-hold" data-module="activityList" data-arguments="4994,8702"
                             lazy-load-background="http://staticontent.ymatou.com/images/activity/placeholder@300x300.png"></div>
                    </div>
                </div>
                <div class="sf-area-ft"></div>
            </div>

        </div>

        <!--洋管家-->
        <div class="ymt-butler bg__full" onclick=";"></div>
    </section>
    <script type="text/javascript" src="http://static.pk.ymatou.com/scripts/zepto,ejs-aee82b3102.js?v=1"></script>
    <script type="text/javascript" src="http://staticontent.ymatou.com/js/black_five/swiper.3.1.2.js"></script>
    <script type="text/javascript" src="http://staticontent.ymatou.com/js/black_five/fastclick.js"></script>
    <script type="text/javascript" src="http://staticontent.ymatou.com/js/black_five/imgLazyLoad.js?v=4"></script>
    <script type="text/javascript" src="http://static.jyh.ymatou.com/commons/js/ymtapi.2015110601.js?wxAutoInit=1"></script>
    <!-- build:js /scripts/spring_festival/homedaily.js -->
    <script src="/scripts/spring_festival/homedaily.js"></script>
    <!-- endbuild -->
    <script>
        var ua = window.navigator.useragent,
            clsName='';
        if(YmtApi.isIos){
            clsName += ' ws-mac';
        }else  if(YmtApi.isIphone){
            clsName += ' ws-iphone';
        }else if(YmtApi.isAndroid){
            clsName += ' ws-android';
        }

        if(YmtApi.isWechat){
            clsName += ' ws-wechat';
        }else if(YmtApi.isSaohuoApp){
            clsName += ' ws-saohuo';
        }
        document.body.className += ' '+clsName;
    </script>
</body>

</html>
