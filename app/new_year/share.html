    <a href="http://download.app.ymatou.com/index.aspx?from=inapp25" class="bg">

    <script type="text/javascript" src="/scripts/commons/zepto,ejs.js"></script>
   <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?006"></script>

   <script type="text/javascript" src="/scripts/commons/swiper.3.1.2.js"></script>
    <script>
       YmtApi.isWechat && YmtApi.initWechat({
           shareConf:{
               title:'洋码头发红包啦，大家快去抢啊',
               desc:'我在洋码头抽奖获得16元现金红包，大家快来，人人有份哦~',
               imgUrl:'http://staticontent.ymatou.com/images/activity/new_year/red_packet.png'
           }
       });
       var search = YmtApi.utils.getUrlObj();
       $.ajax({
           url: YmtApi.utils.addParam('http://ja.m.ymatou.com/api/User/GetUserNickById',{
            userId:search.uid
           }),
           type: 'GET',
           dataType: 'jsonp',
           timeout: 30000, //1分钟过期
           cache: true,
           success: function (res) {
               if (res && (res.Code === 200 || res.Code === '200')) {
                    var data = res.Data;
                    var html = [
                        '<div class="info">',
                            '<div class="pic" style="background-image:url('+ (data.Avatar || 'http://staticontent.ymatou.com/images/activity/christmas/portrait.png') +')"></div>',
                            '<h3>'+data.NickName+'</h3>',
                        '</div>'
                    ]
                    $('.bg').append(html.join(''));
               }
           },
           error: function () {
               showLog('系统挤爆了，请稍后再试!');
           }
       });
   </script>
