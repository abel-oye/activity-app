    <script>
       YmtApi.isWechat && YmtApi.initWechat({
           shareConf:{
               title:'没赶上这场红包雨，感觉错过了好几百万',
               desc:'洋码头疯了！不来是真疯了！能用红包解决的问题，我们尽量少用言语。~',
               imgUrl:'http://staticontent.ymatou.com/images/activity/new_year/20151231161642.jpg'
           }
       });
       var search = YmtApi.utils.getUrlObj();
       $.ajax({
           url: YmtApi.utils.addParam('http://ja.m.ymatou.com/api/User/GetUserNickById',{
            userId:search.uid
           }),
           type: 'GET',
           dataType: 'jsonp',
           timeout: 30000, //1分钟过期
           cache: true,
           success: function (res) {
               if (res && (res.Code === 200 || res.Code === '200')) {
                    var data = res.Data;
                    var html = [
                        '<div class="info">',
                            '<div class="pic" style="background-image:url('+ (data.Avatar || 'http://staticontent.ymatou.com/images/activity/christmas/portrait.png') +')"></div>',
                            '<h3>'+data.NickName+'</h3>',
                        '</div>'
                    ]
                    $('.bg').append(html.join(''));
               }
           },
           error: function () {
               showLog('系统挤爆了，请稍后再试!');
           }
       });
   </script>
