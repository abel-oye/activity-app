    <script id="templ_subTab" type="text/tmpl">

      </div>

            <ul class="product-list">
                <li class="item">
                    <div class="product">
                      <div class="hd">
                          <p class="img-cnt"></p>
                      </div>
                      <div class="bd">

                        <p class="p-original">市场价:15236</p>
                        <p class="p-btn"><span class="price">9999</span>元</p>
                      </div>
                    </div>
                </li>  
               
            </ul>
        </div>
      </div>
