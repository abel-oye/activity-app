     !(function(relWinth,relFontSize){var ua=navigator.userAgent,isIos=/iphone|ipad|ipod/i.test(ua),isMobile=/Mobile/i.test(ua);var meta=document.querySelector("[name=viewport]")||(function(){var _meta=document.createElement("meta");_meta.name="viewport"})(),content=meta.content||"",matchScale=content.match(/initial\-scale=([\d\.]+)/),matchWidth=content.match(/width=([\d\.]+)/),dpr=isIos?window.devicePixelRatio?Math.min(window.devicePixelRatio,3):1:1,docEl=document.documentElement,maxWidth=dpr*(docEl.dataset.mw||750),scale=1/dpr,tid;relWinth=relWinth||320;relFontSize=relFontSize||16;if(meta){if(matchScale){content=content.replace(/initial\-scale=([\d\.]+)/,"initial-scale="+scale).replace(/minimum\-scale=([\d\.]+)/,"minimum-scale="+scale).replace(/maximum\-scale=([\d\.]+)/,"maximum-scale="+scale)}else{content+=",initial-scale="+scale}meta.content=content}else{meta=doc.createElement("meta");meta.name="viewport";meta.content=content;docEl.firstElementChild.appendChild(meta)}var redraw=function(){var width=docEl.getBoundingClientRect().width;var fz=Math.min(width,maxWidth)/relWinth*relFontSize;docEl.style.fontSize=fz+"px"};if(isMobile){window.addEventListener("resize",function(){clearTimeout(tid);tid=setTimeout(redraw,300)},false);redraw()}else{docEl.style.fontSize="16px"}})(375,16);

    <div id="ymtLoading" class="click-loading">
        <div class="spinner spinner-white">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>  
            <div class="rect5"></div>
            <div class="rect6"></div>
            <div class="rect7"></div>
            <div class="rect8"></div>
            <div class="rect9"></div>
            <div class="rect10"></div>
            <div class="rect11"></div>
            <div class="rect12"></div>
            <div class="rect13"></div>
        </div>
        <div class="loadtxt ">正在加载</div>
    </div>
    <script id="templ_subTab" type="text/tmpl">
      <ul id="aid{{= it.aid }}" class="sub-tab-list J_subTab">
        {{ for(var i=0; i<it.subList.length; i++){ }}
          <li data-pid="{{= it.subList[i].pid }}" class="item">{{= it.subList[i].name }}</li>
        {{ } }} 
      </ul>
    </script>

    <script id="templ_product" type="text/tmpl">
    {{for(var i = 0; i < it.Products.length; i++) {}}
      <li class="item">
          <div class="product J_product" data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{= it.Products[i].ProductId }}">
            <div class="hd">
                <p class="img-cnt lazy" data-lazy="{{=it.Products[i].PicUrl}}"></p>
            </div>
            <div class="bd">
              <p class="country">
                <img class="country-flag" src="{{=it.Products[i].CountryFlagUrl}}">
                <span class="country-name">{{=it.Products[i].CountryName}}</span>
              </p>

              <h3 class="p-title">{{=it.Products[i].Name}}</h3>
              <p class="p-original">市场价:{{=it.Products[i].MarketPrice}}</p>
              <p class="p-btn"><span class="price">{{=it.Products[i].Price4Sale}}</span>元</p>
            </div>
          </div>
        </li> 
      {{ } }}
    </script>

    <div id="ymtWrap">
      <div class="Mhot-banner  animated bounceIn" id="banner"></div>     
      <div class="tab-content">
        <div class="tab-box" id="tabBox">
            <div class="tab">
                <ul id="tabList" class="tab-list">
                    <!-- <li class="item">
                      <a src="javascript:;">美妆个护</a>
                    </li> -->

            </div>
            <div id="subTab" class="sub-tab">

                    </li> 
                </ul>-->
            </div>
        </div>
      </div>
