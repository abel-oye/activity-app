  <body module_name="activity_4776_capp">
  <script id="group-tpl" type="text/template">
    {{ for(var i=0,len=Math.min(TopicJoinList.length,4);i<len;i++){ }}
      <div class="bf-group-item">
          <div class="group-pic bg__full J-open" style="background-image:url(http://staticontent.ymatou.com/images/black_five/loading_cut.jpg)" data-url="http://web.app.ymatou.com/Tuan/Render?sign=828&backFlag=1&topicFlag=0&topicid={{=TopicJoinList[i].TopicId}}&templatename=detail" lazy-load-background="{{= TopicJoinList[i].ActivityImageUrl }}" onclick=";">
            <div class="group-count">
                <i class="img-person"></i>
                已成团{{=TopicJoinList[i].MemberCount}}人
            </div>
          </div>
      </div>
    {{ } }}
  </script>
  <script id="active-tpl" type="text/template">
      {{ for(var i=0,len=Products.length;i<len;i++){ }}
        <div class="bf-item J-open" data-url="{{= Products[i].PackageId?'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId:'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId }}" onclick=";">
            <div class="pro-wrapper">
              <div class="pic bg__full img-hold" lazy-load-background="{{-: Products[i].PicUrl | convertImgUrl }}" ></div>
              <div class="info">
                  <div class="country">
                    {{if(!Products[i].PackageId){ }}
                      <span class="national-flag" lazy-load-background="{{=Products[i].CountryFlagUrl}}" ></span>{{=Products[i].CountryName}}
                    {{ } }}
                  </div>
                  <h4>{{=Products[i].Name}}</h4>
                  <div>
                      <del>市场价:{{=Products[i].MarketPrice}}</del>
                  </div>
                  <div class="price-wrapper">
                      <span>码头价</span>
                      <span><strong>{{=Products[i].Price4Sale}}</strong>元</span>
                  </div>
              </div>
            </div>
        </div>
    </div>
      {{ } }}
  </script>
         <script id="package-tpl" type="text/template">
        <div class="package-bg bg__full">
          <div class="close-flag J-close" data-target="receive-package">X</div>
        </div>
        <div class="share-tools">
          <div class="share-btn J-receive-pk"
              data-share-url="http://evtc.ymatou.com/evt1120/wxPackage"
              data-share-content="洋码头黑色星期五全球狂购节来啦！各国洋货低至1折，更有5亿现金红包大派送！人人有份，还不赶快一起来抢！"
              data-share-title="洋码头黑五狂购节派现金啦！"
              data-share-pic="http://pm4.img.ymatou.com/G02/M0A/31/CA/CgvUA1ZCPiuAP8Z7AABOfcrqVew149_o.jpg"
              onclick=";">朕要分享</div>
          <div class="J-close close-btn" data-target="receive-package" onclick=";">容朕三思</div>
        </div>
        <div class="share-btn J-close succ-btn" data-target="receive-package">
          朕知道了
        </div>
  </script>

  <script id="goods-tpl" type="text-template">
  {{ for(var i=0,len=PageParts.length;i<len;i++){ }}
    <div class="goods-item">
        <div class="goods-banner bg__full img-hold J-open" data-url="{{=PageParts[i].LinkUrl }}" lazy-load-background="{{= PageParts[i].BannerUrl}}"></div>
        <div class="goods-pic-list swiper-wrapper"><!--
          {{ for(var j=0,len2=PageParts[i].Products.length;j<len2;j++){ }}
          --><div class="goods-pic-item swiper-slide J-open " data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{=PageParts[i].Products[j].ProductId}}" onclick=";">
              <div class="pic bg__full img-hold" lazy-load-background="{{= PageParts[i].Products[j].PicUrl}}" ></div>
              <h4>{{= PageParts[i].Products[j].Name}}</h4>
              <div class="pirce">
                &yen;{{-: PageParts[i].Products[j].Price | pirceRegion }}
              </div>
              <div class="original-price">
                <del>&yen;{{-: PageParts[i].Products[j].MarketPrice | pirceRegion }}</del>
              </div>
          </div><!--
          {{ } }}-->
          <div class="goods-pic-item  swiper-slide">
              <div class="pic bg__full img-hold J-open" data-url="{{=PageParts[i].LinkUrl }}" lazy-load-background="http://static.jyh.ymatou.com/app/images/checkall.1511140138.jpg">
              更多好货</div>
          </div>
          <div class="goods-pic-item swiper-slide"></div>
        </div>
    </div>
    {{ } }}
  </script>
