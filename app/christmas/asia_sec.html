    <!--活动模板-->
    <script id="active-tpl2" type="text/template">
        {{ for(var i=0,len=Products.length;i<len;i++){ }}
        <div class="bf-item J-open-C-Product" {{= true?'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId:'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)}} onclick=";">
            <div class="pro-wrapper">
              <div class="pic bg__full img-hold" lazy-load-background="{{-: Products[i].PicUrl | convertImgUrl }}" ></div>
              <div class="info">
                  <div class="national-wrapper">
                    {{ if(!Products[i].PackageId){ }}  <span class="national-flag" lazy-load-background="{{=Products[i].CountryFlagUrl}}" ></span>{{=Products[i].CountryName}} {{ } }}
                  </div>
                  <h4>{{=Products[i].Name}}</h4>

                  <div class="price-wrapper2">
                      <span>圣诞价</span>
                      <span><strong>{{=Products[i].Price4Sale}}</strong>元</span>
                  </div>
              </div>
            </div>
        </div>
    </div>
      {{ } }}
    </script>
    <script id="active-tpl" type="text/template">
        {{ for(var i=0,len=Products.length;i<len;i++){ }}
          <div class="bf-item {{=(Products[i].IsCustomer?'J-open-C-Product':'J-open')}}" {{= Products[i].IsCustomer?'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)}} onclick=";">
              <div class="pro-wrapper">
                <div class="pic bg__full img-hold" lazy-load-background="{{-: Products[i].PicUrl | convertImgUrl }}" ></div>
                <div class="info">
                    <div class="national-wrapper">
                      {{ if(!Products[i].PackageId){ }}  <span class="national-flag" lazy-load-background="{{=Products[i].CountryFlagUrl}}" ></span>{{=Products[i].CountryName}} {{ } }}
                    </div>
                    <h4>{{=Products[i].Name}}</h4>
                    <div>
                        <del>市场价:{{=Products[i].MarketPrice}}</del>
                    </div>
                    <div class="price-wrapper2">
                        <span>圣诞价</span>
                        <span><strong>{{=Products[i].Price4Sale}}</strong>元</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
        {{ } }}
    </script>
