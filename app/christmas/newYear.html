  <script>
      if(/\(i[^;]+;( U;)? CPU.+Mac OS X/ig.test(window.navigator.userAgent)){

  <script id="group-tpl" type="text/template">
    <div class="bf-group-list swiper-wrapper">
         {{ for(var i=0; i<TopicJoinList.length; i++){ }}
            {{  if(TopicJoinList[i].Status=="A" && (TopicJoinList[i].Stock - TopicJoinList[i].LockStock != TopicJoinList[i].SoldStock)){ }}
                <div class="bf-group-item swiper-slide">
                    <div class="bf-group-pro bg__full img-hold J-open"  data-url="http://web.app.ymatou.com/Tuan/Render?sign=828&backFlag=1&topicFlag=0&topicid={{=TopicJoinList[i].TopicId}}&templatename=detail" lazy-load-background="{{= TopicJoinList[i].ActivityImageUrl }}">
                    </div>
                </div>
            {{ } }}
        {{ } }}
    </div>
  </script>
  <script id="active-tpl2" type="text/template">
      {{ for(var i=0,len=Products.length;i<len;i++){ }}
        <div class="bf-item {{=(Products[i].ProductType == 1 ?'J-open-C-Product':'J-open')}}" {{= Products[i].ProductType == 1?'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId:'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)}} onclick=";">
            <div class="pro-wrapper">
              <div class="pic bg__full img-hold" lazy-load-background="{{-: Products[i].PicUrl | convertImgUrl }}" ></div>
              <div class="info">
                  <div class="national-wrapper">
                    {{ if(!Products[i].PackageId){ }}  <span class="national-flag" lazy-load-background="{{=Products[i].CountryFlagUrl}}" ></span>{{=Products[i].CountryName}} {{ } }}
                  </div>
                  <h4>{{=Products[i].Name}}</h4>
                  <div>
                      <del>市场价:{{=Products[i].MarketPrice}}</del>
                  </div>
                  <div class="price-wrapper2">
                      <span>新年价</span>
                      <span><strong>{{=Products[i].Price4Sale}}</strong>元</span>
                  </div>
              </div>
            </div>
        </div>
    </div>
      {{ } }}
  </script>
  <script id="active-tpl" type="text/template">
      {{ for(var i=0,len=Products.length;i<len;i++){ }}
        <div class="bf-item {{=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')}}" {{= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)}} onclick=";">
            <div class="pro-wrapper">
              <div class="pic bg__full img-hold" lazy-load-background="{{-: Products[i].PicUrl | convertImgUrl }}" ></div>
              <div class="info">
                  <div class="national-wrapper">
                    {{ if(!Products[i].PackageId){ }}  <span class="national-flag" lazy-load-background="{{=Products[i].CountryFlagUrl}}" ></span>{{=Products[i].CountryName}} {{ } }}
                  </div>
                  <h4>{{=Products[i].Name}}</h4>
                  <div>
                      <del>市场价:{{=Products[i].MarketPrice}}</del>
                  </div>
                  <div class="price-wrapper2">
                      <span>新年价</span>
                      <span><strong>{{=Products[i].Price4Sale}}</strong>元</span>
                  </div>
              </div>
            </div>
        </div>
    </div>
      {{ } }}
  </script>

  <script id="item-tpl" type="text/template">
        {{ for(var i=0,len = Math.min(Products.length, 3); i<len; i++){ }}
        <div class="bf-item {{=(Products[i].ProductType == 1 ? 'J-open-C-Product':'J-open')}}" {{= Products[i].ProductType == 1 ? 'data-productId='+Products[i].ProductId+' data-logo='+Products[i].Logo+' data-seller='+Products[i].Seller+' data-sellerId='+Products[i].SellerId :'data-url='+(Products[i].PackageId ? 'http://evt.ymatou.com/activity_4694_capp?TC='+Products[i].PackageId : 'http://item.app.ymatou.com/forYmatouApp/product/pid?pid='+Products[i].ProductId)}} onclick=";">
            <div class="pro-wrapper">
              <div class="pic bg__full img-hold" lazy-load-background="{{-: Products[i].PicUrl | convertImgUrl }}" ></div>
              <div class="info">
                  <h6>{{=Products[i].Name}}</h6>
                  <div class="price">
                      <span>&yen;<strong>{{= Products[i].Price4Sale}}</strong></span>
                  </div>
              </div>
            </div>
        </div>
    </div>
      {{ } }}
  </script>

  <script id="goods-tpl" type="text-template">
  {{ for(var i=0,len=PageParts.length;i<len;i++){ }}
    <div class="goods-item">
        <div class="goods-banner bg__full img-hold J-open" data-url="{{=PageParts[i].LinkUrl }}" lazy-load-background="{{= PageParts[i].BannerUrl}}"></div>
        <div class="goods-pic-list swiper-wrapper"><!--
          {{ for(var j=0,len2=PageParts[i].Products.length;j<len2;j++){ }}
          --><div class="goods-pic-item swiper-slide J-open " data-url="http://item.app.ymatou.com/forYmatouApp/product/pid?pid={{=PageParts[i].Products[j].ProductId}}" onclick=";">
              <div class="pic bg__full img-hold" lazy-load-background="{{= PageParts[i].Products[j].PicUrl}}" ></div>
              <h4>{{= PageParts[i].Products[j].Name}}</h4>
              <div class="pirce">
                &yen;{{-: PageParts[i].Products[j].Price | pirceRegion }}
              </div>
              <div class="original-price">
                <del>&yen;{{-: PageParts[i].Products[j].MarketPrice | pirceRegion }}</del>
              </div>
          </div><!--
          {{ } }}-->
          <div class="goods-pic-item  swiper-slide">
              <div class="pic bg__full img-hold J-open" data-url="{{=PageParts[i].LinkUrl }}" lazy-load-background="http://static.jyh.ymatou.com/app/images/checkall.1511140138.jpg">
              更多好货</div>
          </div>
          <div class="goods-pic-item swiper-slide"></div>
        </div>
    </div>
    {{ } }}
  </script>
