  <script id="wish-tpl" type="text-template">
	 <div class="wish-wrapper">
		<div class="wish-inner">
			<div class="wish-title">
				{{= IsSelf ?'我':NickName}}的圣诞愿望
			</div>
			<div class="wish-content">
				<div class="text-bg">
					<div class="text">{{=WishContent}}</div>
				</div>
				{{ if(IsSelf){ }}
				<button class="btn btn-full tree-btn J-toLike" data-wishId="{{=WishTreeId}}">给TA点赞 <i class="icon-praise"></i></button>
				{{ }else{ }}
				<button class="btn btn-full tree-btn J-share" 
					data-share-content="圣诞快来给我点赞吧" 
					data-share-title="圣诞快来给我点赞吧"
					data-share-pic="">呼朋唤友来点赞 <i class="icon-praise"></i></button>
				{{ } }}
			</div>
			<div class="wish-detail">
				{{ var len = LikesList?LikesList.length:0 }}
				<div class="hd">
					<h4><span>{{= len ?'已收到'+len+'个赞':'你还没有收到赞'}}</span></h4>
				</div>
				<div class="bd">
					{{ if(len){ }}
					<ul class="wish-list">
						{{ for(var i =0;i<len;i++){ }}
						<li>
							<span class="pic" style="background-image:url({{=LikesList[i].LogoUrl}})"></span>
							<div class="txt">
								<h3>{{=LikesList[i].UserName}}</h3>
								<small>{{=LikesList[i].CreateDate}}</small>
							</div>
							<span>给你点了赞</span>
						</li>
						{{ } }}
					</ul>
					{{ }else{ }}
					<div class="no-result">
						<div class="pic"></div>
						<div>还没有人赞过！555~~</div>
					</div>
					{{ } }}
				</div>

				
			</div>
		</div>
	</div>
  </script>
    <section class="tree-container">
    	<div class="snow-wrapper"> 
	    	<!--弹幕-->
	    	<div class="battlefield-wrapper">
	    		<div class="battlefield-hd">
	    			<span class="close-btn J-close-bf">关闭弹幕</span>
	    		</div>
	    		<div class="battlefield-bd" id="battlefield"></div>				
	    	</div>	
	    	<div class="tree-wrapper">
	    		<div class="tree-kind J-joinLottery"></div>
	    		<div class="wish">共<span id="wishCount">xx</span>人许下愿望</div>
	    	</div>
    	</div>
    
    	<!--愿望-->	
    	<wish></wish>

    	<!--规则-->
    	<div class="rule-wrapper">
    		<div class="text">
    			<p>2．活动期间用户所得分数可以随时兑换优惠券或实物奖品，同一优惠券或奖品仅限兑换一次。（数量有限兑完即止）</p>
	    		<p>3．如在活动期间发现违规行为，洋码头有权取消违规账号所得奖品，封闭帐号。</p>
	    		<p>4．本活动与苹果公司无关。在法律允许范围内，洋码头保留最终解释权。</p>	
    		</div>    	
    		
    	</div>

    </section>
